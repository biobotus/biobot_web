{% extends "layout.html" %}

{% block content %}
    <h1>BioBot Login</h1>
    <form action="" method="post">
        <div class="input-group" style="width:50%">
            <span class="input-group-addon" style="width:100px">Username</span>
            <input type=text name="username" class="form-control">
        </div>

        <div class="input-group" style="width:50%">
            <span class="input-group-addon" style="width:100px">Password</span>
            <input type=password name="password" class="form-control">
        </div>

        <input type=submit value=Login class="btn btn-success btn-lg navbar-btn">
    </form>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class=flashes>
                {% for category, message in messages %}
                    <h3><span class="label label-{{category}}">{{message}}</span></h3>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
{% endblock content %}
